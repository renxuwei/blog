
{% extends 'base.html' %}

{% block js %}
    <link rel="stylesheet"  href="/static/css/login.css">
{% endblock %}

{% block css %}
    <style type="text/css">
        .{position: absolute;}
        div{
            position: absolute;
        }
        div {
            padding:80px;
        }
    </style>
{% endblock %}

{% block content %}
    <form action="" method="post">
         {% csrf_token %}
        <div style="width:400px;height:300px;background-color:lightgrey;">
            <h2 class="form-signin-heading">管理员注册</h2>
            <p style="width:300px;height:40px;">姓名:<input type="text" name="username"></p>
            <p style="width:300px;height:40px;">密码:<input type="text" name="password"></p>
            <p style="width:300px;height:40px;">确认密码:<input type="text" name="password2"></p>
            <p style="width:300px;height:40px;"><input type="submit" value="注册"></p>
            {{ msg }}
        </div>
    </form>
{% endblock %}
